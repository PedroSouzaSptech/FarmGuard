<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BobIA</title>
    <link rel="stylesheet" href="BobIA.css">
</head>
<body>

    <div id="container">
        <a href="USUARIO.html" id="link">Sair</a> 
        <img id="logo" src="IMAGENS/logo.png" alt="Logo">
        <h1>BobIA</h1>
        <textarea id="pergunta" type="text" placeholder="Digite a pergunta..."></textarea>
        <br>
        <button onclick="gerarResposta()">
            <img class="icon" src="IMAGENS/perguntas-e-respostas.png" alt="Icon"> Gerar Resposta
        </button>
        <h3>Resposta da IA:</h3>
        <div id="resposta"></div>
    </div>

    <script>
        async function gerarResposta() {
            const pergunta = document.getElementById('pergunta').value;

            const response = await fetch('/perguntar', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ pergunta })
            });

            const data = await response.json();

            const resposta = document.getElementById('resposta');
            resposta.style.display = 'block';
            resposta.innerText = data.resultado;
        }
    </script>
    
</body>
</html>
